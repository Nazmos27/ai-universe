<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Hub</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/a2c17c154c.js" crossorigin="anonymous"></script>

</head>
<body>
  <main class="container">
    <h1 class=" text-center my-5 ">AI Universe Hub</h1>
    
    <div class="text-center">
    <button id="sort-btn" type="button" class="btn btn-danger rounded-4 mb-5 p-3 border-0">Sort By Date</button>               
    </div>
    <!-- card start from here  -->
    <div id="ai-universe"class=" row row-cols-1 row-cols-md-3 g-4 ">
    </div>
     <!-- modal here -->
 <!-- Button trigger modal -->
    <!-- loader  -->
    <section id="loader" class="d-none">
      <div style="height: 150px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border  text-success" role="status">
              <span class="visually-hidden">Loading...</span>
          </div>
      </div>
  </section>

  <!-- Modal -->
  <div class="cardModal m-3">
      <div id="exampleModal" class="modal modal-lg" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="">
                  <button id="btn-close" type="button" class="btn-close bg-danger  rounded-circle  float-end" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
          <div class="modal-card container p-5">
      
              <div class="row row-cols-1 row-cols-md-2 g-4">
              <div class="col ">
                  <div style="background-color: rgb(235, 87, 87,0.05);" class="card g-5 p-3 h-100">

                  <div class="card-body">
                      <h6 id="card1-title" class="card-title text-justify"></h6>
                      <div id="pricing" class="pricing">
                      </div>
                      <div id="card-footer" class="">
                      </div>
                  </div>
                  </div>
              </div>
              <div class="col">
                  <div class="card p-3 h-100 ">
                      <div id="modalImage"class="position-relative rounded card-img-top overflow-hidden ">
                          
                      </div>
                  <div class="">
                      <h5 id="card-title" class="card-title m-3"></h5>
                      <h6 id="card-text" class="small text-muted m-3"></h6>
                  </div>
                  </div>
              </div>
              

          </div>
              </div>
          </div>
          </div>
      </div>
  </div>


    <!-- button here  -->
    <div class="text-center mt-5">
    <button id="see-more-btn"  type="button" class=" d-none btn btn-danger rounded-4 mb-5 p-3 border-0">Show all</button>
    </div>

</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
